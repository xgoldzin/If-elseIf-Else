<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<main>
    <body>
        <h2>DESCUBRA SE O NÚMERO É PRIMO</h2>
        <input type="number" name="nun" id="nun" placeholder="Digite o número que deseja saber:">
        <button onclick="Prim()">Verificar</button>
        <div id="areaNum"></div>

        <h2>CLASSIFICAÇÃO HETÁRIA</h2>
        <input type="number" name="ida" id="ida" placeholder="Digite a idade:">
        <button onclick="atlIda()">Verificar</button>
        <div id="areaIdade"></div>

        <h2>INDÍCE DE POLUIÇÃO</h2>
        <input type="number" name="ind" id="ind" placeholder="Digite o indíce em %:">
        <button onclick="calcInd()">Verificar</button>
        <div id="areaInd"></div>

        <h2>APOSENTA OU NÃO?</h2>
        <input type="text" name="aps" id="aps" placeholder="Digite o codigo do empregado">
        <input type="number" name="nasc" id="nasc" placeholder="Digite o ano de nascimento">
        <input type="number" name="ingresso" id="ingresso" placeholder="Digite o ano de ingresso na empresa">
        <button onclick="aposent()">Verificar</button>
        <div id="areaAps"></div>

        
    </body>
